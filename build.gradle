plugins {
    id 'java'
}

group = 'java.netology.course'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter:5.7.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter:5.7.0'
    implementation 'io.appium:java-client:7.6.0'
}

test {
    useJUnitPlatform()
}